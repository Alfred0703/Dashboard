

<mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>Pick your data export settings:</mat-panel-title>
      </mat-expansion-panel-header>
        <mat-radio-group aria-labelledby="export-label" class="export-options" [(ngModel)]="exportOption">
            <mat-radio-button class="export-optionsButton" *ngFor="let option of options" [value]="option">{{option}}</mat-radio-button>
        </mat-radio-group>
        <div>Selected option: {{exportOption}}</div>
    </mat-expansion-panel>

    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>Select COM Port manually</mat-panel-title>
          <mat-panel-description>Do not change if the status is already connected!</mat-panel-description>
        </mat-expansion-panel-header>
        <mat-form-field>
            <mat-label>Select a COM Port</mat-label>
            <mat-select [(value)]="selected">
              <mat-option>None</mat-option>
              <mat-option value="COM1">COM1</mat-option>
              <mat-option value="COM2">COM2</mat-option>
              <mat-option value="COM3">COM3</mat-option>
            </mat-select>
          </mat-form-field>
          <p>You selected: {{selected}}</p>
      </mat-expansion-panel>
  </mat-accordion>
